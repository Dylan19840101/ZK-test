<!DOCTYPE html>
<html>
    <head>
        <title>ZKD Claim</title>
        <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.4/dist/web3.min.js"></script>
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                font-family: Arial, sans-serif;
                background-image: url(https://cdn.discordapp.com/attachments/1124758249846083627/1128157505315414046/Creative.Design_The_development_of_technology_Ancient_magic_The_0cebca1e-b385-4d11-b6a5-cf3306202eaa.png);
                background-size: cover;
                position: relative;
            }

            #connectWalletButton {
                position: absolute;
                top: 20px;
                right: 20px;
                padding: 10px;
                background-color: lime;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            @keyframes blink {
                0% {color: black;}
                50% {color: lime;}
                100% {color: black;}
            }

            h1 {
                animation: blink 1s infinite;
            }
        </style>
        <script>
            window.addEventListener('load', async () => {
                if (window.ethereum) {
                    window.web3 = new Web3(ethereum);
                    try {
                        await ethereum.enable();
                    } catch (error) {
                        console.error("User denied account access");
                    }
                } else if (window.web3) {
                    window.web3 = new Web3(web3.currentProvider);
                } else {
                    console.log('Non-Ethereum browser detected. Consider installing MetaMask.');
                }

                let contractAddress = "0x9D18C02f7b5F96afaCFF82Cd4797b96b6BC5e9eb";
                let ABI = // Contract ABI

                let contract = new web3.eth.Contract(ABI, contractAddress);

                document.getElementById('claimButton').addEventListener('click', async () => {
                    let accounts = await web3.eth.getAccounts();
                    let amount = document.getElementById('amountInput').value;
                    let result = await contract.methods.claim(amount).send({from: accounts[0]});
                    document.getElementById('result').innerHTML = result;
                });
            });
        </script>
    </head>
    <body>
        <h1>ZKD Claim</h1>
        <input id="amountInput" type="number" min="0" placeholder="Enter amount to claim">
        <button id="claimButton">Claim</button>
        <div id="result"></div>
        <button id="connectWalletButton" onclick="connectWallet()">Connect Wallet</button>
        <div id="walletAddress"></div>
    
    <script>
    async function connectWallet() {
        if (window.ethereum) {
            try {
                // Request account access
                await window.ethereum.enable();
                web3 = new Web3(window.ethereum);
                let accounts = await web3.eth.getAccounts();
                document.getElementById('walletAddress').innerHTML = 'Connected: ' + accounts[0];
            } catch (error) {
                // User denied account access...
                console.error("User denied account access")
            }
        }
        // Legacy dapp browsers...
        else if (window.web3) {
            web3 = new Web3(web3.currentProvider);
        }
        // Non-dapp browsers...
        else {
            console.log('Non-Ethereum browser detected. You should consider trying MetaMask!');
        }
    }
    </script>
    </body>
    
</html>
